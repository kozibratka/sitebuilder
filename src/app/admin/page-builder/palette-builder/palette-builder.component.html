<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Editační plátno</h3>
  </div> <!-- /.card-body -->
  <div class="card-body palette">

    <div
      class="palette-block"
      [sortablejs]="baseBlocks"
      [sortablejsOptions]="{ group: 'shared' }">
      <img alt="" src="{{item.image}}" *ngFor="let item of baseBlocks">
    </div>


  </div><!-- /.card-body -->
</div>
