<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Editační plátno</h3>
  </div> <!-- /.card-body -->
  <div class="card-body">
    <div
      cdkDropList
      [cdkDropListData]="baseBlocks"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <img alt="{{img.id}}" src="{{img.image}}" class="pallete-block" *ngFor="let img of baseBlocks" cdkDrag>
    </div>
  </div><!-- /.card-body -->
</div>
