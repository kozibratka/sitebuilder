<div class="row justify-content-center">
  <div class="col-md-6 text-center mb-5">
    <h2 class="heading-section">Obnovení hesla</h2>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="login-wrap p-0">
      @if(!linkSend) {
        <h3 class="mb-4 text-center">Vyplňte email</h3>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="signin-form">
          <div appFormError class="form-group">
            <input type="text" class="form-control" placeholder="Email" required formControlName="email">
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary submit px-3">Odeslat</button>
          </div>
          <div class="form-group d-flex">
            <div class="w-100 text-center">
              <a style="color: #fff; text-decoration: underline" [routerLink]="['../login']" class="">Přihlásit se</a>
            </div>
          </div>
        </form>
      } @else {
        <p class="text-center">Na váš email byly zaslány instrukce pro obnovu hesla</p>
      }
    </div>
  </div>
</div>
