<div class="row justify-content-center">
  <div class="col-md-6 text-center mb-5">
    <h2 class="heading-section">Přihlášení do systému</h2>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="login-wrap p-0">
      <h3 class="mb-4 text-center">Vyplňte email a heslo</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="signin-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" required formControlName="email">
        </div>
        <div class="small text-danger" *ngIf="email && email.invalid && (email.touched) && email.errors?.['required']">
          Toto pole je povinné
        </div>
        <div class="form-group">
          <input id="password-field" type="password" class="form-control" placeholder="Heslo" required formControlName="password">
          <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>
        <div class="small text-danger" *ngIf="password && password.invalid && (password.touched) && password.errors?.['required']">
          Toto pole je povinné
        </div>
        <div class="form-group">
          <button type="submit" class="form-control btn btn-primary submit px-3">Přihlásit</button>
        </div>
        <div class="form-group d-flex">
          <div class="me-auto">
            <a style="color: #fff; text-decoration: underline" [routerLink]="['../../registration']" class="text-center">Vytvořit účet</a>
          </div>
          <div class="text-end">
            <a href="#" style="color: #fff;text-decoration: underline">Zapomenuté heslo?</a>
          </div>
        </div>
      </form>
      <p class="w-100 text-center">&mdash; Nebo přihlásit přes &mdash;</p>

      <div class="social d-flex text-center">
<!--        <div class="btn btn-block btn-primary w-48 me-2" (click)="socialLoginService.loginFacebook()">-->
<!--          <i class="fab fa-facebook mr-2"></i>-->
<!--          Facebook-->
<!--        </div>-->
        <a role="button" (click)="socialLoginService.loginFacebook()" class="px-2 py-2 me-md-1 rounded"><span class="ion-logo-facebook mr-2"></span><i class="fab fa-facebook mr-2"></i> Facebook</a>
        <a role="button" (click)="socialLoginService.loginGoogle(googleButton)" class="px-2 py-2 ms-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>            <i class="fab fa-google-plus mr-2"></i>
          <asl-google-signin-button #googleButton type='icon' size='medium' class="d-none"></asl-google-signin-button>
          Google</a>
      </div>
    </div>
  </div>
</div>
