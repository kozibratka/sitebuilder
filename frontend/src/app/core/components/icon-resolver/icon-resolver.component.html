<ng-container *ngIf="isImage() else iconBLock">
  <img [style.max-width]="'100%'" [style.height.px]="height" src="{{path}}">
</ng-container>

<ng-template #iconBLock>
<!--  <i class="fa-3 {{getFileExtension(fileExtension)}}" aria-hidden="true"></i>-->
  <fa-icon style="color:#EAC452;" [icon]="getFileExtension(fileExtension)" class="nav-icon"></fa-icon>
</ng-template>
