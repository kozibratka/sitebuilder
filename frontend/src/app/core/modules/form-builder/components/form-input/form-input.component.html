<div class="input-container" [ngSwitch]="formData.constructor.name" (mouseenter)="showPanel=true" (mouseleave)="showPanel=false">
  <div *ngSwitchCase="'TextInput'">
    <label for="{{uniqueId}}" class="form-label">{{formData.label}}</label>
    <input type="text" class="form-control" id="{{uniqueId}}" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">{{formData.helpText}}</div>
    <app-animation-hider [show]="showPanel">
    <div>
      <div class="input-panel input-panel-top">top</div>
      <div class="input-panel input-panel-left">aaa</div>
      <div class="input-panel input-panel-right">bbb</div>
    </div>
    </app-animation-hider>
  </div>
</div>
