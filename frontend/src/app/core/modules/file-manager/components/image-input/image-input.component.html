<div class="form-check">
  <label class="form-check-label" for="image">
    Obrázek:
  </label>
  <div id="help" class="form-text float-end"><a (click)="openPixabay()" class="text-decoration-none">Obrázky zdarma!</a></div>
  <div>
    <button (click)="onClickAddImageButton()" mat-raised-button color="primary" class="my-2" id="image"><i
      class="material-icons">photo</i>Vybrat obrázek
    </button>
  </div>
  <div class="position-relative text-center" *ngIf="miniature && path">
    <img height="65" src="{{path}}">
    <i matTooltip="Smazat" class="material-icons icon-remove" (click)="removeImage()">close</i>
  </div>
</div>
