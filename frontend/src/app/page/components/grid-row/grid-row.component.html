<app-grid-cell [cell]="cell" [isLast]="last" *ngFor="let cell of row.cells; let last = last;index as i"
               (resized$)="onCellResized($event, i)"
               class="col-md-{{cell.width}}"
               [class.resized]="isResized"
               [isMouseEnterRow] = isMouseEnter
               (addCell$)="addNewCell(i, $event)"
               (removeCell$)="removeCell(i, $event)"
>
</app-grid-cell>

<app-animation-hider [show] = "isMouseEnter" class="move-icon-container">
  <div class="frameCover">
    <div title="PÅ™esunout" class="btn draganddrop move-row">
      <i class="material-icons icon-move-cell-item">open_with</i>
    </div>
    <div title="Smazat" class="btn draganddrop">
      <i class="material-icons icon-remove">delete</i>
    </div>
  </div>
</app-animation-hider>
