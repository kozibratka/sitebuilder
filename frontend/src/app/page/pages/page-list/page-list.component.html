<div class="card card-outline">
  <div class="card-header">
    <div class="card-title">Seznam vytvořených stránek</div>
  </div> <!-- /.card-body -->
  <div class="card-body">
    <table mat-table [dataSource]="dataToTable">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Název stránky</th>
        <td mat-cell *matCellDef="let element">{{element.name}}
          <mat-icon [matTooltip]="'Přistávací stránka'"  fontIcon="star" *ngIf="element.homePage">*</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-end">Akce</th>
        <td mat-cell *matCellDef="let element" class="text-end">
          <a [routerLink]="['../update', element.id]"><i class="material-icons">settings</i>nastavení</a> |
          <a class="link-success" [routerLink]="['../page-builder', element.id]"><i class="material-icons">list</i>Editace stránky</a> |
          <a (click)="clone(element)" class="link-info"><mat-icon fontIcon="content_copy"></mat-icon>klonovat</a> |
          <a (click)="openRemoveWebDialog(element.id)" class="text-danger"><i
            class="material-icons">delete</i>smazat</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="container-fluid mt-3">
      <div class="d-flex justify-content-end">
        <button [routerLink]="['../create']" mat-raised-button color="primary"><i class="material-icons">add</i>Přidat stránku
        </button>
      </div>
    </div>
  </div><!-- /.card-body -->
</div>
