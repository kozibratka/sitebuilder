<div class="row">
  <div class="col-md-12 text-end">
    <button class="preview-builder" (click)="preview()" mat-raised-button color="primary"><i class="material-icons">preview</i>Náhled
    </button>
    <button class="save-builder ms-1" (click)="save()" mat-raised-button color="primary"><i class="material-icons">save</i>Uložit
    </button>
    <button class="public-builder ms-1" (click)="save(true)" mat-raised-button color="primary"><i class="material-icons">public</i>Publikovat
    </button>
  </div>
</div>
<div class="row" [class.grid-item-dragged]="gridDragged$ | async">
  <div [class]="menuLocked ? 'col-md-2' : 'menu-unlocked'" [@visibleMenu]="getMenuState()" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <app-menu-builder (locketEmitter)="menuLocked = $event"></app-menu-builder>
  </div>
  <div [class]="menuLocked ? 'col-md-10' : 'col-md-12'" >
    <app-palette-builder [pageDetail]="pageDetail"></app-palette-builder>
  </div>
<!--  {{namePlugin}}-->
</div>
