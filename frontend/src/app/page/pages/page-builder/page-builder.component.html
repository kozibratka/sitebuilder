<div class="row">
  <div class="col-md-12 text-right">
    <button class="preview-builder" (click)="preview()" mat-raised-button color="primary"><i class="material-icons">preview</i>Náhled
    </button>
    <button class="save-builder ml-1" (click)="save()" mat-raised-button color="primary"><i class="material-icons">save</i>Uložit
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-2">
    <app-menu-builder></app-menu-builder>
  </div>
  <div class="col-md-10">
    <app-palette-builder [pageDetail]="pageDetail"></app-palette-builder>
  </div>
<!--  {{namePlugin}}-->

  <app-moveable-modal>
    <div class="global-plugin-selector">
      <div class="row">
        <div class="col-md-12 text-right">
          <div>
            Vyberte plugin:
            <select (change)="initSettingsFromSelect($event.target.value)">
              <option [value]="">--Nevybráno--</option>
              <option [value]="plugin.id" *ngFor="let plugin of globalPlugins">{{plugin.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <app-mini-admin #modalContent></app-mini-admin>
    <button mat-raised-button color="primary" class="add-global-plugin"><i class="material-icons">add</i>Uložit jako nový plugin</button>
  </app-moveable-modal>

</div>
