<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Seznam pluginů</h3>
  </div> <!-- /.card-body -->
  <div class="card-body">
    <table mat-table [dataSource]="allPlugins" class="w-100">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Název</th>
        <td mat-cell *matCellDef="let element"><mat-icon aria-hidden="false" aria-label="Example home icon">article</mat-icon> {{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Popis</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-end">Akce</th>
        <td mat-cell *matCellDef="let element" class="text-end">
          <a [routerLink]="['../list-created', element.identifier]"><mat-icon>settings</mat-icon>Vstoupit</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div><!-- /.card-body -->
</div>
