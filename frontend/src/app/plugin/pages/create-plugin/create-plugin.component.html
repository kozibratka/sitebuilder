<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Vytvořit plugin {{pluginResolver.name}}</h3>
  </div> <!-- /.card-body -->
  <div class="card-body">
    <form [formGroup]="createForm">
      <app-global-form-error></app-global-form-error>
      <input appFormError type="text" class="form-control" placeholder="Název" formControlName="name">
      <div class="container-fluid mt-3">
        <div class="d-flex justify-content-end">
          <a [routerLink]="['../../list-created', pluginResolver.identifier]" [replaceUrl]="true" mat-button>Zpět na seznam</a>
          <button type="submit" mat-raised-button color="primary" class="ml-2"><i class="material-icons">add</i>Uložit
          </button>
        </div>
      </div>
    </form>
  </div><!-- /.card-body -->
</div>
