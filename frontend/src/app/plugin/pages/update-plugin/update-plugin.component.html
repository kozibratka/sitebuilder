<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Úprava pluginu <b>{{pluginResolver.name}}<ng-container *ngIf="pluginSetting">: {{pluginSetting.name}}</ng-container></b></h3>
  </div> <!-- /.card-body -->
  <div class="card-body">
    <app-mini-admin [setInitParams]="adminConfig"></app-mini-admin>
    <div class="container-fluid mt-3">
      <div class="d-flex justify-content-end">
        <a [routerLink]="['../../list-created', pluginResolver.identifier]" mat-button>Zpět na vytvořených pluginů</a>
        <button (click)="submit()" type="submit" mat-raised-button color="primary" class="ml-2"><i class="material-icons">add</i>Uložit
        </button>
      </div>
    </div>
  </div><!-- /.card-body -->
</div>
