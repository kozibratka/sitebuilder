<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Seznam mojich pluginů typu <b>{{pluginResolver.name}}</b></h3>
  </div> <!-- /.card-body -->
  <div class="card-body">
    <table mat-table [dataSource]="createdPlugins" class="w-100">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Název</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-right">Akce</th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <a [routerLink]="['../../setting', element.id]"><i class="material-icons">settings</i>nastavení</a> |
          <a [routerLink]="['../../update', element.id]"><i class="material-icons">list</i>Editace pluginu</a> |
          <a (click)="openRemoveWebDialog(element)" class="text-danger"><i
            class="material-icons">delete</i>smazat</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="container-fluid mt-3">
      <div class="row justify-content-end">
        <button [routerLink]="['../../create', pluginResolver.identifier]" mat-raised-button color="primary"><i class="material-icons">add</i>Přidat plugin
        </button>
      </div>
    </div>

  </div><!-- /.card-body -->
</div>
