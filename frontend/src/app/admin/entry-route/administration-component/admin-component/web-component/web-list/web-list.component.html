<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Seznam vytvořených webů</h3>
  </div> <!-- /.card-body -->
  <div class="card-body">
    <table mat-table [dataSource]="dataToTable">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Název webu</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-right">Akce</th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <i class="material-icons">settings</i>nastavení |
          <i class="material-icons">list</i>stránky webu |
          <a (click)="openRemoveWebDialog(element.id)" class="text-danger"><i class="material-icons">delete</i>smazat</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div><!-- /.card-body -->
</div>
