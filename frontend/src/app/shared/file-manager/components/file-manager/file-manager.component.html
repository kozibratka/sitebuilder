<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="10" (click)="changeDirectoryFromTree(node)">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          {{node.name}}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasDirectoryChild" matTreeNodePadding matTreeNodePaddingIndent="10">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-xl-1 col-sm-2" *ngFor="let file of currentPathContent|async">
          <div class="file-man-box">
            <div class="file-img-box"><fa-icon [icon]="icons.faCoffee"></fa-icon></div>
            <div class="file-man-title">
              <p class="mb-0 text-overflow"><small>{{file.name}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
