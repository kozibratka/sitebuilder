<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="10" (click)="changeDirectoryFromTree(node)">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          {{node.name}}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasDirectoryChild" matTreeNodePadding matTreeNodePaddingIndent="10">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>
    <div class="col-md-9">
      <div class="row" *ngFor="let files of currentPathContent|async">
        <div class="col-lg-3 col-xl-2" *ngFor="let file of files">
          <div class="file-man-box"><a href="" class="file-close"><i class="fa fa-times-circle"></i></a>
            <div class="file-img-box"><fa-icon [icon]="icons.faCoffee"></fa-icon></div>
            <a href="#" class="file-download"><i class="fa fa-download"></i></a>
            <div class="file-man-title"><h5 class="mb-0 text-overflow">{{file.name}}</h5>
              <p class="mb-0"><small>{{file.size}}</small></p></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
