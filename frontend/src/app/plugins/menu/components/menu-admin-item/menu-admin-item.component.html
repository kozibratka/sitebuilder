<div *ngFor="let item of items; let i = index">
  <div class="menu-item level-{{item.level}}">
    <div class="item-line d-flex align-items-center">
      <span class="me-auto">{{item.name}}</span>
      <i class="material-icons icon-move handle">open_with</i>
      <mat-icon role="button" (click)="remove(items, i)" class="close-icon">delete</mat-icon>
      <mat-icon role="button" (click)="settings(item)" class="">settings</mat-icon>
    </div>
    <div class="empty-item" [nxtSortablejs]="item.children" [config]=options>
      <app-menu-admin-item *ngIf="item.children.length;" [items]="item.children"
                           [options]="options"></app-menu-admin-item>
    </div>
  </div>
</div>
