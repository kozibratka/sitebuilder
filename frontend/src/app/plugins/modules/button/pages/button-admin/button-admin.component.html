<div class="card">
  <div class="card-body">
    <form [formGroup]="adminForm">
      <div class="row">
        <div class="col-md-4">
          <div class="border border-inner">
            <label for="type" class="form-label">Typ tlačítka:</label>
            <select class="form-select" required id="type" formControlName="type">
              <option *ngFor="let item of types" [ngValue]="item">{{item}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="border border-inner">
            <label for="position" class="form-label">Pozice:</label>
            <select class="form-select" required id="position" formControlName="position">
              <option *ngFor="let item of positions" [ngValue]="item.id">{{item.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="border border-inner">
            <label for="label" class="form-label">Text:</label>
            <input appFormError type="text" class="form-control" id="label" formControlName="label">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
