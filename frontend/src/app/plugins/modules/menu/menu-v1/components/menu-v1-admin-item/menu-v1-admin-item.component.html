<div *ngFor="let item of items; let i = index">
  <div class="menu-item level-{{item.level}}">{{item.name}}
    <i class="material-icons icon-move handle float-right">open_with</i>
    <mat-icon role="button" (click)="remove(items, i)" class="float-right close-icon">delete</mat-icon>
    <mat-icon role="button" (click)="settings(item)" class="float-right">settings</mat-icon>
    <div class="empty-item" [sortablejs]="item.children" [sortablejsOptions]=options>
      <app-menu-admin-item *ngIf="item.children.length;" [items]="item.children"
                           [options]="options"></app-menu-admin-item>
    </div>
  </div>
</div>
