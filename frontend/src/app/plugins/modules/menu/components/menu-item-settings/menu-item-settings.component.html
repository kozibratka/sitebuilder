<app-dialog>
  <ng-container title>Nastavení položky menu</ng-container>
  <form content [formGroup]="settings">
    <div class="mb-3">
      <label for="interval">Název:</label>
      <input id="interval" formControlName="name" type="text" class="form-control">
      <div *ngIf="settings.get('name').hasError('required')" class="invalid-feedback">
        Toto pole je povinné
      </div>
    </div>
    <div class="">
      <label for="page">Stránka {{!settings.get('pageId').value}}</label>
      <select class="form-control" required id="page" formControlName="pageId">
        <option [ngValue]="null" disabled>Vyberte stránku...</option>
        <option *ngFor="let item of pages" [ngValue]="item.id.toString()">{{item.name}}</option>
      </select>
      <div *ngIf="settings.get('pageId').hasError('required')" class="invalid-feedback">
        Toto pole je povinné
      </div>
    </div>


    <!--    <mat-form-field appearance="fill">-->
    <!--      <mat-label>Stránka: </mat-label>-->

    <!--        <mat-option *ngFor="let item of pages" [value]="item.id">{{item.name}}</mat-option>-->
    <!--      </mat-select>-->
    <!--      <mat-error *ngIf="settings.get('idPage').hasError('required')">Toto pole je povinné</mat-error>-->
    <!--    </mat-form-field>-->
  </form>
</app-dialog>
