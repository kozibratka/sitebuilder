<h1 mat-dialog-title>Nastavení položky menu</h1>
<div mat-dialog-content>
  <form [formGroup]="settings">
    <mat-form-field appearance="fill">
      <mat-label>Název:</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="settings.get('name').hasError('required')">Toto pole je povinné</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Stránka: </mat-label>
      <mat-select formControlName="idPage">
        <mat-option *ngFor="let item of pages" [value]="item.id">{{item.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="settings.get('idPage').hasError('required')">Toto pole je povinné</mat-error>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions class="float-right">
  <button mat-button [mat-dialog-close] = "false">Zrušit</button>
  <button mat-button [mat-dialog-close] = "true">Uložit</button>
</mat-dialog-actions>
