<div class="menu-container menu-item level-0" [sortablejs]="items" [sortablejsOptions]=options>
  <div *ngFor="let item of items">
    <ng-container *ngIf="isArray(item); else elseBlock">
      <app-menu-admin-item [items]="item" [options]="options"></app-menu-admin-item>
    </ng-container>
    <ng-template #elseBlock><div class="menu-item level-{{item.level}}">{{item.name}}<i class="material-icons icon-move handle float-right">open_with</i></div></ng-template>
  </div>
</div>
