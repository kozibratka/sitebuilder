<div class="card">
  <div class="card-body">
    <form [formGroup]="adminForm">
      <div class="row">
          <div class="col-md-12 border border-inner">
            <div class="text-center">GPS Souřadnice:</div>
            <div class="form-group">
              <label for="lat">Lat:</label>
              <input type="number" class="form-control" id="lat" placeholder="lat" formControlName="lat">
            </div>
            <div class="form-group">
              <label for="lng">Lng:</label>
              <input type="number" class="form-control" id="lng" placeholder="lng" formControlName="lng">
            </div>
          </div>
        <div class="col-md-6 border border-inner left">
          <div class="form-group">
            <label for="height">Výška (px):</label>
            <input type="number" class="form-control" id="height" placeholder="výška" formControlName="height">
          </div>
        </div>
        <div class="col-md-6 border border-inner">
          <div class="form-group">
            <label for="title">Popisek:</label>
            <input type="text" class="form-control" id="title" placeholder="popisek" formControlName="title">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
