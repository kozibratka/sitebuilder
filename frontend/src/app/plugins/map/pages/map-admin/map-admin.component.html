<div class="card">
  <div class="card-body">
    <form [formGroup]="adminForm">
      <div class="row">
        <div class="col-md-6">
          <div class="border border-inner">
            <div class="text-center">GPS Souřadnice:</div>
            <div>
              <div>
                <label for="lat" class="form-label">Lat:</label>
                <input id="lat" type="number" class="float-end" formControlName="lat">
              </div>
              <div>
                <label for="lng" class="form-label">Lng:</label>
                <input id="lng" type="number" class="float-end" formControlName="lng">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="border border-inner">
            <label for="height" class="form-label">Výška(px):</label>
            <input id="height" type="number" formControlName="height">
          </div>
        </div>
        <div class="col-md-5">
          <div class="border border-inner">
            <label for="title" class="form-label">Popisek:</label>
            <input id="title" type="text" formControlName="title">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
