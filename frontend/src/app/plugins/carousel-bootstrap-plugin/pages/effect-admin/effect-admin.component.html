<form [formGroup]="adminForm">
    <mat-checkbox class="example-margin" formControlName="autostart">Autostart</mat-checkbox>
  <mat-form-field class="example-full-width">
    <mat-label>Interval (ms)</mat-label>
    <input matInput maxlength="5" placeholder="3000" formControlName="interval">
  </mat-form-field>
</form>
