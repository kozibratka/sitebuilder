<div id="imagesContainer" cdkDropListGroup>
    <div class="row" [cdkDropListData]="chunk" cdkDropList (cdkDropListDropped)="drop($event)" cdkDropListOrientation="horizontal" *ngFor="let chunk of imagesChunks">
      <div class="imageContainer col-md-2" *ngFor="let image of chunk" cdkDrag>
        <img class="image-item" [src]="image.path">
        <input class="image-h1" type="text" [(ngModel)]="image.h1">
        <input class="image-h2" type="text" [(ngModel)]="image.h2">
      </div>
    </div>
