<div class="container">
  <div class="row">
    <div class="col col-menu">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item" *ngFor="let menuLabel of menuLabels">
          <a (click)="menuSelected = menuLabel.identifier" [class.active]="menuSelected === menuLabel.identifier" class="nav-link">
            <i class="nav-icon far fa-image"></i>
            <p>
              {{menuLabel.label}}
            </p>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-9">
      <div class="card card-primary card-outline">
        <div class="card-body">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="button" class="btn btn-secondary cancel-button" data-dismiss="modal">Zrušit</button>
    <button type="button" class="btn btn-primary save-button">Uložit</button>
  </div>
</div>
