
@if (adminConfig) {
  @if (disabled) {
    <div (mousedown)="disable($event)" #text class="ck-content" [contentEditable]="false" [innerHTML]="settings.text | safeHtml"></div>
  } @else {
    @if(!editorReady) {
      <div #text class="ck-content" [contentEditable]="false" [innerHTML]="settings.text | safeHtml"></div>
    }
    <editor #editor [style.display]="!editorReady ? 'none' : ''"
            [init]="tinyMceOptions"
            [(ngModel)]="settings.text"
    ></editor>
  }
} @else {
  <div class="ck-content" [contentEditable]="false" [innerHTML]="settings.text | safeHtml"></div>
}
